name: groupware_automation
description: 그룹웨어 로그인 및 근태 처리 자동화

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^0.3.19+9
  flutter_webview_plugin: ^0.3.11
  fluttertoast: ^7.1.6
  cupertino_icons: ^1.0.1
  flutter_launcher_icons: ^0.8.1
  shared_preferences: '0.5.12'

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - uni.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/uni.png"

flutters:
  uses-material-design: true
